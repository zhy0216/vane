<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vane Email Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #0f172a;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: #1e293b;
      border-right: 1px solid #334155;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #334155;
    }
    
    .sidebar-title {
      font-size: 20px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 4px;
    }
    
    .sidebar-subtitle {
      font-size: 13px;
      color: #94a3b8;
    }
    
    .templates-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .template-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 8px;
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-size: 14px;
    }
    
    .template-item:hover {
      background: #334155;
      color: #f1f5f9;
    }
    
    .template-item.active {
      background: #3b82f6;
      color: white;
      font-weight: 500;
    }
    
    .template-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.5;
    }
    
    .template-item.active .template-icon {
      opacity: 1;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .content-header {
      padding: 16px 24px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .content-title {
      font-size: 16px;
      font-weight: 600;
      color: #f1f5f9;
    }
    
    .view-toggle {
      display: flex;
      gap: 8px;
      background: #0f172a;
      padding: 4px;
      border-radius: 8px;
    }
    
    .view-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: #94a3b8;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .view-btn:hover {
      color: #f1f5f9;
    }
    
    .view-btn.active {
      background: #3b82f6;
      color: white;
    }
    
    .iframe-container {
      flex: 1;
      padding: 24px;
      overflow: auto;
      background: #0f172a;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #334155;
      border-radius: 12px;
      background: white;
    }
    
    .json-container {
      flex: 1;
      padding: 24px;
      overflow: auto;
      background: #0f172a;
      display: none;
    }
    
    .json-container.active {
      display: block;
    }
    
    pre {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 13px;
      line-height: 1.6;
      overflow-x: auto;
      border: 1px solid #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">ðŸŽ¨ Vane Demo</div>
        <div class="sidebar-subtitle">Email Templates</div>
      </div>
      <div class="templates-list">
        {{TEMPLATES_LIST}}
      </div>
    </div>
    <div class="content">
      <div class="content-header">
        <div class="content-title">{{CURRENT_TEMPLATE_TITLE}}</div>
        <div class="view-toggle">
          <button class="view-btn active" onclick="showView('preview')">Preview</button>
          <button class="view-btn" onclick="showView('json')">JSON</button>
        </div>
      </div>
      <div class="iframe-container" id="preview-view">
        <iframe src="/email?template={{CURRENT_TEMPLATE}}"></iframe>
      </div>
      <div class="json-container" id="json-view">
        <pre id="json-content">Loading...</pre>
      </div>
    </div>
  </div>
  
  <script>
    function showView(view) {
      const previewView = document.getElementById('preview-view');
      const jsonView = document.getElementById('json-view');
      const buttons = document.querySelectorAll('.view-btn');
      
      buttons.forEach(btn => btn.classList.remove('active'));
      
      if (view === 'preview') {
        previewView.style.display = 'block';
        jsonView.style.display = 'none';
        buttons[0].classList.add('active');
      } else {
        previewView.style.display = 'none';
        jsonView.style.display = 'block';
        buttons[1].classList.add('active');
        loadJson();
      }
    }
    
    async function loadJson() {
      const urlParams = new URLSearchParams(window.location.search);
      const template = urlParams.get('template') || '{{FIRST_TEMPLATE}}';
      const response = await fetch('/json?template=' + template);
      const data = await response.json();
      document.getElementById('json-content').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
